<body>

<div class="hotel-list-hero">
    <picture>
      <img src="assets/images/hotel-list-small.png" width="100%" height="320">
    </picture>
</div>

<div class="container master-wrapper">
  <div class="row">
    <div class="col-lg-3 wrapper-padding-zero">
        <div class="left-main">
            <p class="left-main__title">we found <br> <i class="green" style="font-size: 27px; ">640</i>&nbsp;&nbsp;properties availability</p>
        </div>

        <div class="hotel-list-left wrap">
            <section class="hotel-list-left--section1">
                <ul>
                    <li class="dashed"><span class="destination">Picking Up: </span><label class="country"> City, airport.....</label></li>
                    <li class="dashed"><span class="destination">Droping off: </span><label class="country"> City, airport.....</label></li>
                    <li>
                        <div class="date">
                            <input class="check textbox textbox-larger" name="start-date" type="text" placeholder="03/22/2017">
                            <label><i class="fa fa-calendar" aria-hidden="true"></i></label>
                        </div>
                    </li>
                    <li> 
                        <div class="date">
                            <input class="check textbox textbox-larger" name="start-date" type="text" placeholder="03/22/2017">
                            <label><i class="fa fa-calendar" aria-hidden="true"></i></label>
                        </div>
                    </li>
                    <li>
                        <button class="btn-search btn">Search <i class="fa fa-search" aria-hidden="true"></i></button>
                    </li>
                </ul>   
            </section>
        </div>
    </div>

    <div class="col-lg-9 wrapper-padding-zero">
        
      <div class="right-main">
          <ol class="breadcrumb right-main__breadcrumb  bottom-border">
              <li><a href="javascript:"><span class="glyphicon glyphicon-home"></span></a></li>
              <li><a href="javascript:">Cars</a></li>           
              <li><a href="javascript:">Himachal</a></li>
          </ol>

          <div class="right-main__sort-by bottom-border ">
              <span style="margin-left: 10px;" class="title-bold">Total includes taxex and fees</span>
              <span class="right-main__utility-icon">
                  <span class="title-bold">1 - 7 out of 16</span>
                  <button class="title-bold btn-lg btn" style="border:1px solid #ccc">
                      <i style="margin-right:10px;color:green;" class="fa fa-long-arrow-left" aria-hidden="true"></i>Prev
                  </button>
                  <button class="title-bold btn-lg btn"  style="border:1px solid #ccc">Next
                      <i style="margin-left:10px;color:green;" class="fa fa-long-arrow-right" aria-hidden="true"></i>
                  </button>
              </span>
          </div>    
      </div>
        
      <!--room types tabel -->
        <div class="hr-roomtabel wrap">
          <div class="table-responsive">
              <table class="tabel">
                  <thead class="table-head h-roomtabel--head">
                    <tr>
                      <th class="col-lg-2 hr-roomtabel--head-title carlist-col-text">Car Category</th>
                      <th class="col-lg-2 hr-roomtabel--head-title carlist-col-text">No. Traveller</th>
                      <th class="col-lg-2 hr-roomtabel--head-title carlist-col-text">No. Luggage</th>
                      <th class="col-lg-2 hr-roomtabel--head-title carlist-col-text">Air Condition</th>
                      <th class="col-lg-2 hr-roomtabel--head-title carlist-col-text">Quantity</th>
                      <th class="col-lg-2 hr-roomtabel--head-title carlist-col-text">&nbsp;</th>
                    </tr>
                  </thead>
              <tbody class="hr-roomtabel--body">
                  <tr>
                      <td class="col-lg-2 carlist-col-text">
                          <figure>
                             <img src="assets/images/car-1.jpg" height="60" width="150"><br>
                             <figcaption class="title-bold ">Executive</figcaption>
                          </figure>
                      </td>
                      <td class="col-lg-2 carlist-col-text carlist-col-text-orange">
                          <p>6</p>
                      </td>
                      <td class="col-lg-2 carlist-col-text carlist-col-text-orange">
                        <p>6</p>
                      </td>
                      <td class="col-lg-2 carlist-col-text">
                        <select class="h-select h-select--blackSmall" name="" id="">
                          <option value="">--Select--</option>
                          <option value="">Non A/C</option>
                          <option value="">A/C</option>
                        </select>
                      </td>
                      <td class="col-lg-2 carlist-col-text carlist-col-text-orange">
                        <p>6</p>
                      </td>
                      <td class="col-lg-2 carlist-col-text">
                        <button class="btn-lg btn btn-warning" >Book</button>
                      </td>
                  </tr>
                  <tr>
                      <td class="col-lg-2 carlist-col-text">
                          <figure>

                      <td class="col-lg-2 carlist-col-text carlist-col-text-orange">

                        <p>6</p>
                      </td>
                      <td class="col-lg-2 carlist-col-text">
                        <button class="btn-lg btn btn-warning" >Book</button>
                      </td>
                  </tr>
                  <tr>
                      <td class="col-lg-2 carlist-col-text">
                          <figure>
                             <img src="assets/images/car-3.jpg" height="60" width="150"><br>
                             <figcaption class="title-bold ">Executive</figcaption>
                          </figure>
                      </td>
                      <td class="col-lg-2 carlist-col-text carlist-col-text-orange">
                          <p>6</p>
                      </td>
                      <td class="col-lg-2 carlist-col-text carlist-col-text-orange">
                        <p>6</p>
                      </td>
                      <td class="col-lg-2 carlist-col-text">
                        <select class="h-select h-select--blackSmall" name="" id="">
                          <option value="">--Select--</option>
                          <option value="">Non A/C</option>
                          <option value="">A/C</option>

                      </td>

                        <p>6</p>
                      </td>
                      <td class="col-lg-2 carlist-col-text">
                        <button class="btn-lg btn btn-warning" >Book</button>
                      </td>
                  </tr>
                  <tr>
                      <td class="col-lg-2 carlist-col-text">
                          <figure>
                             <img src="assets/images/car-2.jpg" height="60" width="150"><br>
                             <figcaption class="title-bold ">Executive</figcaption>
                          </figure>
                      </td>
                      <td class="col-lg-2 carlist-col-text carlist-col-text-orange">

                        <button class="btn-lg btn btn-warning" >Book</button>
