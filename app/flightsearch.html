<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tripara</title>
    <!-- Custom Google Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <!-- Add custom CSS here -->
    
    <!-- build:css assets/styles/styles.css -->
    <link href="temp/styles/styles.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body style="background: #ccc; overflow: hidden;">
  <div class="large-hero">
    <picture>
      <img src="assets/images/yatchride.jpg" class="large-hero__image">
    </picture>

    <div class="large-hero__text-content flightSearch">
      
      <article class="flightSearch--box ">
        <h2 class="cblack">Where would you like to go?</h2>

        <section class="flightSearch--box-inner">
          <form action="" class="form-inline">

            <div class="form-group input-group">
                <label for="flightFrom" class="input-group-addon ">Flight from: </label>
                <input type="text" class=" textbox " placeholder="Airport">
            </div>

            <div class="form-group input-group">
                <label for="flightTo" class="input-group-addon ">To</label>
                <input type="text " class=" textbox " placeholder="Country Airport">
            </div>

            <span class="has-placeholder-green" >      
                <input class="check textbox" type="text" placeholder="Departing &nbsp;&nbsp;&nbsp; &#xf073;">
                <input class="check textbox" type="text" placeholder="Returning &nbsp;&nbsp;  &#xf073;">
            </span>
            <select name="Adults" id="" class="h-select" style="margin-right: 20px;">
              <optgroup>
                <option value="select">Adults</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </optgroup>
            </select>
            <select name="children" id="" class="h-select ">
              <optgroup>
                <option value="select">Children</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </optgroup>
            </select>
            <button type="submit" class="btn btn-search " style="margin-left: 20px;"">Search</button>
          </form>
        </section>

      </article>
      </div>
    </div>
  </div>


<!-- <span class="overlayWrapper"></span> -->




<!-- build:js assets/scripts/App.js -->
<script src="temp/scripts/App.js"></script>
<!-- endbuild -->


</body> 
</html>
