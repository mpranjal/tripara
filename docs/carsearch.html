<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Search Cars</title>

    <!-- Custom Google Web Font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link rel="stylesheet" href="assets/styles/styles.css"/>
</head>
<body>

<div class="hotel-list-hero">
    <picture>
      <img src="assets/images/hotel-upper-bg.jpg" width="100%" height="320">
    </picture>
</div>

<div class="container master-wrapper" ">
   <div class="carSearchForm" style="background-color: #ffffff; min-height: 100px;">
      <h1 class="carSearchForm-title">Search For Rental Cars</h1>
      <div class="jumbotron">Book a car for entire trip</div>
      <form>
            <div class="form-group">
              <label for="pick-up">Fick-up From</label>
              <input  class="form-control" type="text" class="input-lg" placeholder="&#xf041;  Shimla">
            </div>
            <a href="javascript:" class="link-orange">Same Location</a><br><br>
            <div class="form-group">
              <label for="drop-to">Drop-off To</label>
              <input  class="form-control" type="text" class="input-lg" placeholder="&#xf041;  Shimla">
            </div>

            <div class="form-inline">
                <div class="form-group">
                  <label for="">Pick-up Date</label><br>
                  <input  class="form-control check" type="text" class="input-sm" placeholder="&#xf073;  12/5/2017">
                </div>
                <div class="form-group">
                  <label for="">Pick-up Time</label><br>
                  <input  class="form-control" type="text" class="input-sm" placeholder="&#xf017;  12:45 PM">
                </div>
                <div class="form-group">
                  <label for="">Drop-off Date</label><br>
                  <input  class="form-control check" type="text" class="input-sm" placeholder="&#xf073;  12/5/2017">
                </div>
                <div class="form-group">
                  <label for="">Drop-off Time</label><br>
                  <input  class="form-control" type="text" class="input-sm" placeholder="&#xf017;  12:45 PM">
                </div>
            </div>
            <br>
            <div id="advSearchBtn" class="btn btn-warning btn-small">+</div>&nbsp;&nbsp;&nbsp;<span>Advance Search</span>
            <div class="showBox carFacility_radio">
              <input id="r1" type="radio" name="carFacility_radio" value="">&nbsp;<label for="r1">Normal</label>&nbsp;&nbsp;
              <input id="r2" type="radio" name="carFacility_radio" value="">&nbsp;<label for="r2">Luxury</label>&nbsp;&nbsp;
              <input id="r3" type="radio" name="carFacility_radio" value="">&nbsp;<label for="r3">Hback</label>&nbsp;&nbsp;
              <input id="r2" type="radio" name="carFacility_radio" value="">&nbsp;<label for="r2">SUV</label>&nbsp;&nbsp;
              <input id="r2" type="radio" name="carFacility_radio" value="">&nbsp;<label for="r2">Minibus</label>
            </div>
            <br><br>
          <a href="carlist.html" class="btn btn-warning ">Search for Cars</a>
      </form>
   </div>
 
</div>




<script src="assets/scripts/App.js"></script>
</body>
</html>
